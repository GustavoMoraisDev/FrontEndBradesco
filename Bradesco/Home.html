<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Banco Bradesco | Você Primeiro</title>
  <link rel="icon" type="image/png" href="/Bradesco/assets/favconBank.png">
  <link rel="stylesheet" href="/Bradesco/Styles/Home.css">
</head>
<body>
  <!-- Header com logo central -->
  <header class="header">
    <img src="/Bradesco/assets/logoBank.png" alt="Bradesco" class="logo">
  </header>

  <!-- Hero section -->
  <main class="hero">
    <div class="overlay">
      <div class="hero-content">
        <!-- Texto à esquerda -->
        <div class="hero-text">
          <h1>Seu dinheiro seguro e sempre ao alcance</h1>
          <p>Acompanhe seu saldo, movimente sua conta e aproveite todos os serviços Bradesco de forma prática.</p>
        </div>

        <!-- Caixa de ação à direita -->
        <div class="hero-box">
          <h2>Descubra seu Limite Pré-Aprovado</h2>
          <input id="doc" type="number" placeholder="Digite seu CPF">
            <input type="submit" value="Continuar" class="btn-primary">
          <div class="hero-buttons">
            <a href="/login.html" class="btn-secondary">Acessar Conta</a>
            <a href="/Bradesco/Criar-Conta.html" class="btn-secondary">Criar Conta</a>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer básico -->
  <footer class="footer">
    <p>© 2025 Bradesco. Todos os direitos reservados.</p>
  </footer>
</body>
</html>
