<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Banco Bradesco | Acesso Administrador</title>
  <link rel="icon" type="image/png" href="/Bradesco/assets/favconBank.png" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
</head>

<body class="flex flex-col h-screen text-gray-900 font-[Inter] bg-[#f5e4e7] overflow-hidden">

  <!-- Header -->
  <header class="w-full py-2 flex justify-center fixed top-0 z-30 shadow-lg bg-gradient-to-r from-[#b41a83] via-[#cc092f] to-[#f36279]">
    <a href="/Bradesco/Home.html">
      <img src="/Bradesco/assets/logoBank.png" alt="Bradesco" class="h-16 object-contain" />
    </a>
  </header>

  <!-- Conteúdo principal -->
  <main class="flex-1 flex items-center justify-center pt-24 pb-05">
    <div class="bg-white/95 shadow-2xl rounded-3xl p-10 w-full max-w-md mx-auto text-gray-900">
      <h1 class="text-3xl font-bold text-center mb-2 text-[#1a1a1a]">Acesso Administrador</h1>
      <p class="text-center text-sm text-gray-600 mb-8">Informe seus dados para continuar</p>

      <form class="space-y-5" id="acessAdm">
        <div>
          <label for="email" class="block text-sm font-medium mb-1">Email</label>
          <input
            id="email"
            type="email"
            placeholder="Ex: exemplo@gmail.com"
            required
            class="w-full px-4 py-3 rounded-xl border border-gray-300 placeholder-gray-500
                   focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#b41a83]"
          />
        </div>

        <div>
          <label for="cpf" class="block text-sm font-medium mb-1">CPF</label>
          <input
            id="cpf"
            type="text"
            placeholder="Ex: 000.000.000-00"
            required
            class="w-full px-4 py-3 rounded-xl border border-gray-300 placeholder-gray-500
                   focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#b41a83]"
          />
        </div>

        

        <div>
          <label for="password" class="block text-sm font-medium mb-1">Senha</label>
          <input
            id="password"
            type="password"
            placeholder="123456"
            required
            class="w-full px-4 py-3 rounded-xl border border-gray-300 placeholder-gray-500
                   focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#b41a83]"
          />
        </div>

        <button
          type="submit"
          class="w-full bg-gradient-to-r from-[#b41a83] via-[#cc092f] to-[#f36279] text-white font-bold text-lg py-3 rounded-xl
                 shadow-lg hover:shadow-xl hover:bg-[#cc092f] transition duration-300 transform hover:-translate-y-0.5"
        >
          ACESSAR
        </button>
        <div id="mensagem" class="mt-4 text-center text-red-600 font-medium hidden"></div>
      </form>

      <p class="text-center text-sm text-gray-600 mt-6">
        Ainda não tem acesso?
        <a href="" class="text-[#1a1a1a] font-semibold hover:underline">
          Fale conosco!
        </a>
      </p>
    </div>
  </main>

  <!-- Footer -->
  <footer class="text-center py-4 bg-gradient-to-r from-[#b41a83] via-[#cc092f] to-[#f36279] text-white text-sm">
    © 2025 Bradesco. Todos os direitos reservados.
  </footer>

  <script src="/Bradesco/Js/loginAdm.js"></script>

</body>
</html>
